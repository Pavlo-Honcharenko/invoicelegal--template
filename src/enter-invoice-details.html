<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Enter Invoice Details"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">

				<!-- SECTION CONTENT -->
				<section class="content">
					<div class="content__container mt-30">
						<div class="content__blocks">

							<a href="create-invoice.html" class="title-link">
								<img src="@img/icon-enter-details.svg" alt="">
								<span>Enter invoice details</span>
							</a>

							<div class="content__col content__col--wide mobile-element">

								<!-- content-block -->
								<div class="content-block">
									
									<div class="popup__body">
										<div class="row">
											
											<div class="form-element-wrapper">
												<label for="invoiceNumber">Invoice Number</label>
												<input id="invoiceNumber" autocomplete="off" type="text" name="invoice-number" placeholder="" class="input" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="date">Date</label>
												<input id="date" type="text" name="invoice-date" class="input datepicker" value="" placeholder="19.02.2023" >
											</div>
											<div class="form-element-wrapper select-mini">
												<label for="invoiceDue">Invoice Due</label>
												<select id="invoiceDue" name="invoice-due">
													<option value="0" selected>Select One</option>
													<option value="7">7 Days</option>
													<option value="30">30 Days</option>
													<option value="90">90 Days</option>
													<option value="custom">Custom</option>
												</select>
											</div>
											<div class="form-element-wrapper">
												<label for="ratePerHour">Rate per Hour</label>
												<input id="ratePerHour" autocomplete="off" type="text" name="invoice-rate-hour" placeholder="" class="input" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="ratePerDay">Rate per Day</label>
												<input id="ratePerDay" autocomplete="off" type="text" name="invoice-rate-day" placeholder="" class="input" value="R 50.00">
											</div>
											
										</div>
										<div class="buttons-wrapper">
											<div data-close class="grey-button mt-20 pc-element">
												Cancel
											</div>
											<div data-close class="blue-button mt-20">
												Save
											</div>
										</div>
									</div>

								</div>
								<!-- end of content-block -->

							</div>

						</div>
					</div>
				</section>
				<!-- End of SECTION CONTENT -->

			</main>
			@@include('html/_footer.htm',{})
		</div><!-- main-wrapper -->
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
