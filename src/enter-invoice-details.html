<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Enter Invoice Details"
	})
	<body>
		@@include('html/_header.htm',{})
			
		<!-- SECTION CONTENT -->
		<section class="content">
			<div class="container main-container mt-4">
				<div class="content__blocks">

					<div class="row">
						<div class="col">
							<a href="create-invoice.html" class="title-link d-flex justify-content-center align-items-center fw-bold">
								<img src="@img/icon-enter-details.svg" alt="">
								<span>Enter invoice details</span>
							</a>
						</div>
					</div>

					<div class="content__col content__col--wide mobile-element">

						<!-- content-block -->
						<div class="content-block">
							
							<div class="popup__body">
								<div class="row">
									
									<div class="form-element-wrapper">
										<label for="invoiceNumber" class="fw-semibold">Invoice Number</label>
										<input id="invoiceNumber" autocomplete="off" type="text" name="invoice-number" placeholder="" class="input fw-medium" value="">
									</div>
									<div class="form-element-wrapper">
										<label for="date" class="fw-semibold">Date</label>
										<input id="date" type="text" name="invoice-date" class="input fw-medium datepicker" value="" placeholder="19.02.2023" >
									</div>
									<div class="form-element-wrapper">
										<label for="invoiceDue" class="fw-semibold">Invoice Due</label>
										<select id="invoiceDue" name="invoice-due" class="form-select select-in-form">
											<option value="0" selected>Select One</option>
											<option value="7">7 Days</option>
											<option value="30">30 Days</option>
											<option value="90">90 Days</option>
											<option value="custom">Custom</option>
										</select>
									</div>
									<div class="form-element-wrapper">
										<label for="ratePerHour" class="fw-semibold">Rate per Hour</label>
										<input id="ratePerHour" autocomplete="off" type="text" name="invoice-rate-hour" placeholder="" class="input fw-medium" value="">
									</div>
									<div class="form-element-wrapper">
										<label for="ratePerDay" >Rate per Day</label>
										<input id="ratePerDay" autocomplete="off" type="text" name="invoice-rate-day" placeholder="" class="input fw-medium" value="R 50.00">
									</div>
									
								</div>
								<div class="buttons-wrapper">
									<div data-close class="grey-button fw-semibold mt-3 pc-element">
										Cancel
									</div>
									<div data-close class="blue-button d-flex justify-content-center align-items-center fw-semibold mt-3">
										Save
									</div>
								</div>
							</div>

						</div>
						<!-- end of content-block -->

					</div>

				</div>
			</div>
		</section>
		<!-- End of SECTION CONTENT -->

		@@include('html/_footer.htm',{})
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
