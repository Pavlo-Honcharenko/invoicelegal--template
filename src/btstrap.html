<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F1F2F6;
        }
        .custom-column {
            background-color: #fff;
            border-radius: 0.1875rem;
        }
    </style>
</head>
<body>
   <div class="container my-5">
		<div class="row">
			<!-- Left Column (8 parts) -->
			<div class="col-lg-8 col-12">
				<div class="row">
						<div class="col-12 gy-3 gy-lg-4"> <!-- Inner Column 1 -->
						<div class="custom-column">
							Left Column, Top Content
						</div>
					</div>
					<div class="col-12 gy-3 gy-lg-4"> <!-- Inner Column 2 -->
						<div class="custom-column">
							Left Column, Bottom Content
						</div>
					</div>
				</div>
			</div>

			<!-- Right Column (4 parts) -->
			<div class="col-lg-4 col-12">
				<div class="row">
					<div class="col-12 gy-3 gy-lg-4"> <!-- Inner Column 1 -->
						<div class="custom-column">
							Right Column, Top Content
						</div>
					</div>
					<div class="col-12  gy-3 gy-lg-4"> <!-- Inner Column 2 -->
						<div class="custom-column">
							Right Column, Bottom Content
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
