<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Enter Client Details"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">

				<!-- SECTION CONTENT -->
				<section class="content">
					<div class="content__container mt-4">
						<div class="content__blocks">

							<a href="create-invoice.html" class="title-link d-flex justify-content-center align-items-center fw-bold">
								<img src="@img/icon-enter-details.svg" alt="">
								<span>Enter client details</span>
							</a>

							<div class="content__col content__col--wide mobile-element">

								<!-- content-block -->
								<div class="content-block">
									
									<div class="popup__body">
										<div class="row">
											<div class="form-element-wrapper">
												<label for="clientName" class="fw-semibold">Client Name</label>
												<input id="clientName" autocomplete="off" type="text" name="Client Name" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="addressLine1" class="fw-semibold">Address Line 1</label>
												<input id="addressLine1" autocomplete="off" type="text" name="Address Line 1" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="addressLine2" class="fw-semibold">Address Line 2</label>
												<input id="addressLine2" autocomplete="off" type="text" name="Address Line 2" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="stateProvince" class="fw-semibold">State / Province</label>
												<input id="stateProvince" autocomplete="off" type="text" name="State / Province" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="city" class="fw-semibold">City</label>
												<input id="city" autocomplete="off" type="text" name="City" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="postalCode" class="fw-semibold">Postal Code</label>
												<input id="postalCode" autocomplete="off" type="text" name="Postal Code" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="phoneNumber" class="fw-semibold">Phone Number</label>
												<input id="phoneNumber" autocomplete="off" type="text" name="Phone Number" placeholder="" class="input fw-medium" value="">
											</div>
											<div class="form-element-wrapper">
												<label for="email" class="fw-semibold">Email</label>
												<input id="email" autocomplete="off" type="text" name="Email" placeholder="" class="input fw-medium" value="">
											</div>
										</div>
										<div class="buttons-wrapper">
											<div data-close class="grey-button fw-semibold mt-3 pc-element">
												Cancel
											</div>
											<div data-close class="blue-button d-flex justify-content-center align-items-center fw-semibold mt-3">
												Save
											</div>
										</div>
									</div>

								</div>
								<!-- end of content-block -->

							</div>

						</div>
					</div>
				</section>
				<!-- End of SECTION CONTENT -->

			</main>
			@@include('html/_footer.htm',{})
		</div><!-- main-wrapper -->
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
