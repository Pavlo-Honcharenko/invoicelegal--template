<div id="settarget" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title">
					New target
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close.svg" alt=close"">
				</button>
			</div>
			
			<div class="popup__body">
				<input autocomplete="off" type="text" name="setTarget" placeholder="" class="input" value="R ">
				<div class="blue-button mt-20 to-left mob-to-center">Save</div>
			</div>
		</div>
	</div>
</div>

<div id="all-actions" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title">
					Actions
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close.svg" alt=close"">
				</button>
			</div>
			
			<div class="actions-popup__body">
				
			</div>
		</div>
	</div>
</div>
