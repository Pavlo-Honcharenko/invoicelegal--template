<div id="settarget" aria-hidden="true" class="popup">
	<div class="popup__wrapper d-flex justify-content-center align-items-center">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title fw-bold">
					New target
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close.svg" alt="close">
				</button>
			</div>
			
			<div class="popup__body">
				<input autocomplete="off" type="text" name="setTarget" placeholder="" class="input fw-medium" value="R ">
				<div data-close class="blue-button d-flex justify-content-center align-items-center d-flex justify-content-center align-items-center fw-semibold mt-3 ms-auto mob-to-center">Save</div>
			</div>
		</div>
	</div>
</div>

<div id="enter-time-spent" aria-hidden="true" class="popup">
	<div class="popup__wrapper d-flex justify-content-center align-items-center">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title fw-bold">
					<img src="@img/icon-time.svg" alt=""> Enter Time Spent
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close-gray.svg" alt="close">
				</button>
			</div>
			
			<div class="popup__body">
				<div class="row">
					<div class="time-element-wrapper">
						<input id="days" autocomplete="off" type="text" name="days" placeholder="" class="input fw-medium" value="0">
						<label for="days" class="fw-semibold">Days</label>
					</div>
					<div class="time-element-wrapper">
						<input id="hours" autocomplete="off" type="text" name="hours" placeholder="" class="input fw-medium" value="0">
						<label for="hours" class="fw-semibold">Hours</label>
					</div>
					<div class="time-element-wrapper">
						<input id="minutes" autocomplete="off" type="text" name="minutes" placeholder="" class="input fw-medium" value="0">
						<label for="minutes" class="fw-semibold">Minutes</label>
					</div>
				</div>
				<div data-close class="blue-button d-flex justify-content-center align-items-center fw-semibold mt-4 ms-auto">
					Save
				</div>
			</div>
		</div>
	</div>
</div>

<div id="vat" aria-hidden="true" class="popup">
	<div class="popup__wrapper d-flex justify-content-center align-items-center">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title fw-bold">
					VAT
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close.svg" alt="close">
				</button>
			</div>
			
			<div class="popup__body vat-body">
				<div class="vat-body__title fw-medium">
					Are you Registered for VAT?
				</div>

				<div class="vat-choice-wrapper d-flex justify-content-center align-items-center">
					<label class="radio-label fw-semibold">
						<input id="vat-yes" type="radio" name="vat" value="yes" class="radio-input"> Yes
					</label>

					<label class="radio-label fw-semibold">
						<input type="radio" name="vat" value="no" class="radio-input" checked> No
					</label>
				</div>

				<div id="vat-step-2">
					<div class="form-element-wrapper">
						<label for="vatNumber" class="fw-semibold">VAT Number</label>
						<input id="vatNumber" autocomplete="off" type="text" name="VAT Number" placeholder="Enter Vat Number" class="input fw-medium" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="vatPercentage" class="fw-semibold">VAT Percentage</label>
						<input id="vatPercentage" autocomplete="off" type="text" name="VAT Percentage" placeholder="%" class="input fw-medium" value="">
					</div>

					<div class="buttons-wrapper">
						<a href="/invoice-001.html" class="blue-button d-flex justify-content-center align-items-center fw-semibold mt-3">
							Save
						</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
