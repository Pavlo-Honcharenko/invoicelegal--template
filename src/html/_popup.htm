<div id="enter-your-details" aria-hidden="true" class="popup">

					<div class="form-element-wrapper">

					<div class="form-element-wrapper">

						<input id="addressLine2" autocomplete="off" type="text" name="Address Line 2" placeholder="" class="input" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="stateProvince">State / Province</label>
						<input id="stateProvince" autocomplete="off" type="text" name="State / Province" placeholder="" class="input" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="city">City</label>
						<input id="city" autocomplete="off" type="text" name="City" placeholder="" class="input" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="postalCode">Postal Code</label>
						<input id="postalCode" autocomplete="off" type="text" name="Postal Code" placeholder="" class="input" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="phoneNumber">Phone Number</label>
						<input id="phoneNumber" autocomplete="off" type="text" name="Phone Number" placeholder="" class="input" value="">
					</div>

					<div data-close class="blue-button mt-20">

					</div>
				</div>
			</div>
		</div>

<div id="enter-time-spent" aria-hidden="true" class="popup">

</div>

<div id="vat" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title">
					VAT
				</div>
				<button data-close type="button" class="popup__close">
					<img src="@img/icon-close.svg" alt="close">
				</button>
			</div>
			
			<div class="popup__body vat-body">
				<div class="vat-body__title">
					Are you Registered for VAT?
				</div>

				<div class="vat-choice-wrapper">
					<label class="radio-label">
						<input id="vat-yes" type="radio" name="vat" value="yes" class="radio-input"> Yes
					</label>

					<label class="radio-label">
						<input type="radio" name="vat" value="no" class="radio-input" checked> No
					</label>
				</div>

				<div id="vat-step-2">
					<div class="form-element-wrapper">
						<label for="vatNumber">VAT Number</label>
						<input id="vatNumber" autocomplete="off" type="text" name="VAT Number" placeholder="Enter Vat Number" class="input" value="">
					</div>
					<div class="form-element-wrapper">
						<label for="vatPercentage">VAT Percentage</label>
						<input id="vatPercentage" autocomplete="off" type="text" name="VAT Percentage" placeholder="%" class="input" value="">
					</div>

					<div class="buttons-wrapper">
						<a href="/invoice-001.html" class="blue-button mt-20">
							Save
						</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
